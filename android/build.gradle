buildscript {
    repositories {
        google()
        jcenter()
              
    }
    ext.kotlin_version = '1.6.10'
    
    dependencies {
        classpath 'com.google.gms:google-services:4.3.10'
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

